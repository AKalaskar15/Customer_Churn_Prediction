<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css">
  </head>

  <body style="background-color:powderblue;">
    <h3>Customer Churn Prediction</h3>
    <br>
    <div class="container">

      <div class="row">
      <br>
        <form action="/predict" method="POST" class="col s12 hoverable card">


          <div class="row">
            <div class="input-field col s6">
              <div class="card">
                <div class="card-body">
                  <!-- Area Code -->
                  <h5 class="card-title">Area Code</h5>
                  <select name="area_code" id="area_code" required="required">
                    <option value="1">Area_Code_408</option>
                    <option value="2">Area_Code_415</option>
                    <option value="3">Area_Code_510</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="input-field col s6">
              <div class="card">
                <div class="card-body">
                  <!-- Area Code -->
                  <h5 class="card-title">International Plan</h5>
                  <select name="intl_plan" id="intl_plan" required="required">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="input-field col s6">
              <div class="card">
                <div class="card-body">
                  <!-- Area Code -->
                  <h5 class="card-title">Voice Mail Plan</h5>
                  <select name="voice_mail_plan" id="voice_mail_plan" required="required">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="account_length">Customer Tenure(in months)</label>
              <input type="text" id="account_length" name="account_length" />
            </div>

            <div class="input-field col s6">
              <label for="number_vmail_messages">Number of Voice mail messages</label>
              <input type="text" id="number_vmail_messages" name="number_vmail_messages" />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="total_day_calls">Total calls in day</label>
              <input type="text" id="total_day_calls" name="total_day_calls" />
            </div>

            <div class="input-field col s6">
              <label for="total_day_charge">Total Daily charges</label>
              <input type="text" id="total_day_charge" name="total_day_charge" />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="total_eve_calls">Number of evening calls</label>
              <input type="text" id="total_eve_calls" name="total_eve_calls" />
            </div>

            <div class="input-field col s6">
              <label for="total_eve_charge">Total charges for evening calls</label>
              <input type="text" id="total_eve_charge" name="total_eve_charge" />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="total_night_calls">Number of night calls</label>
              <input type="text" id="total_night_calls" name="total_night_calls" />
            </div>

            <div class="input-field col s6">
              <label for="total_night_charge">Total charges for night calls</label>
              <input type="text" id="total_night_charge" name="total_night_charge" />
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <label for="total_intl_calls">Number of international calls</label>
              <input type="text" id="total_intl_calls" name="total_intl_calls" />
            </div>

            <div class="input-field col s6">
              <label for="total_intl_charge">Total charges for international calls</label>
              <input type="text" id="total_intl_charge" name="total_intl_charge" />
            </div>
          </div>

          <div class="input-field col s6">
            <label for="number_customer_service_calls">Number of calls to customer service</label>
            <input type="text" id="number_customer_service_calls" name="number_customer_service_calls" />
          </div>

          <input type="submit" value="Submit" class="btn btn-secondary">
        <br>
        <br>
        <h3>Result: {{ prediction }}</h3>
        <br>
        <br>
        </form>
      </div>
      </form>
      </div>
    </div>
  </body>
</html>
